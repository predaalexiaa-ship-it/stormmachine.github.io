<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine - Create Account</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    
    <style>
        /* Asigură că pagina ocupă tot ecranul și centrează conținutul */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Fundal discret */
            color: #333;
            line-height: 1.6;
            
            /* Centrarea verticală și orizontală a întregului conținut */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Stiluri pentru formular (chenar) */
        .form-container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Umbră mai pronunțată */
            text-align: center;
        }
        .form-container h2 {
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #000;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #333;
        }

        /* Stil pentru link-ul de logare (înapoi la site) */
        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #0d83d1; /* Culoare de link vizibilă */
        }
        .back-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>CREATE ACCOUNT</h2>
        <form>
            <input type="text" placeholder="Nume Complet" required>
            <input type="email" placeholder="Adresă Email" required>
            <input type="password" placeholder="Parolă" required>
            <input type="password" placeholder="Confirmă Parola" required>
            <button type="submit">Înregistrare</button>
        </form>
        
        <p style="margin-top: 15px;">Ai deja cont? <a href="login.html" style="color: #0d83d1; text-decoration: underline;">Autentifică-te</a></p>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-home"></i> Întoarce-te la Storm Machine
        </a>
    </div>

    </body>
</html>
