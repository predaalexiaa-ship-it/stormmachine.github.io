<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine Entertainment - Chairs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================================== */
        /* 0. ROOT VARIABLES & GLOBAL STYLES (CONSISTENT) */
        /* ==================================================== */
        :root {
            --color-primary: #000;
            --color-blue-text: #003366; /* Albastrul Ã®nchis din titlurile scaunelor */
            --color-accent: #FFCC00; 
            --color-dark-text: #333;
            --color-light-text: #fff;
            --color-footer-bg: #1c1c1c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--color-dark-text);
            padding-top: 60px; 
            overflow-x: hidden;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        a { text-decoration: none; color: inherit; }

        /* ==================================================== */
        /* 1. HEADER & NAVIGATION (COPY FROM INDEX) */
        /* ==================================================== */
        .header {
            background-color: var(--color-primary);
            color: var(--color-light-text);
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar {
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
            text-transform: uppercase; 
            font-size: 13px; 
            box-sizing: border-box;
        }

        .logo { 
            display: flex; 
            align-items: center; 
            order: 2; 
            flex-shrink: 0; 
            margin: 0 10px; 
        }
        .logo img { 
            height: 40px; 
            margin-right: 5px; 
            border-radius: 50%;
        }
        .logo span {
            color: var(--color-light-text);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            display: none; 
        }

        .nav-links { display: flex; gap: 15px; align-items: center; flex-wrap: nowrap; }
        .nav-links-left { order: 1; }
        .nav-links-right { order: 3; }

        .nav-links a {
            color: var(--color-light-text); 
            white-space: nowrap; 
            padding: 10px 0; 
            transition: color 0.3s; 
        }
