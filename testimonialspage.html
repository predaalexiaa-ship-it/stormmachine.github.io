<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine - Client Testimonials</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================================================== */
        /* GLOBAL CSS & NAVIGATION FIXES */
        /* ==================================================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Space for fixed header */
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }
        
        /* ---------------------------------------------------- */
        /* 1. HEADER & NAVIGATION - BASE STYLE (DESKTOP) */
        /* ---------------------------------------------------- */
        .header {
            background-color: #000 !important; /* Forces black background */
            color: #fff;
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 3px solid #ffcc00; /* Yellow line */
        }
        
        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px;
            text-transform: uppercase;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .logo {
            display: flex;
            align-items: center;
            order: 2; /* Center position */
            flex-shrink: 0;
            margin: 0 10px;
        }
        .logo img {
            height: 30px; 
            margin-right: 5px;
        }
        
        /* Desktop Links */
        .nav-links-left, .nav-links-right {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: nowrap;
        }
        .nav-links-left { order: 1; }
        .nav-links-right { order: 3; }
        
        .nav-links-left a, .nav-links-right a, .nav-links-mobile a {
            color: #fff;
            white-space: nowrap;
            padding: 10px 0;
            transition: color 0.3s;
            text-decoration: none;
        }
        .nav-links-left a:hover, .nav-links-right a:hover, .nav-links-mobile a:hover {
            color: #ffcc00;
        }
        
        /* Mobile Buttons Hidden on Desktop */
        .menu-toggle, .nav-links-mobile {
            display: none;
        }

        /* ---------------------------------------------------- */
        /* MEDIA QUERY: MOBILE STYLES (< 900px) */
        /* ---------------------------------------------------- */
        @media (max-width: 900px) {
            
            .navbar {
                justify-content: space-between;
                flex-wrap: nowrap;
            }
            
            .nav-links-left, .nav-links-right {
                display: none !important;
            }
            
            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
                padding: 5px 10px;
                order: 3;
                color: #fff;
            }

            /* Mobile Menu Container */
            .nav-links-mobile {
                display: none; 
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px; 
                left: 0;
                background-color: #111;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }

            /* Class that displays the menu */
            .nav-links-mobile.mobile-active {
                display: flex; 
            }

            .nav-links-mobile a {
                padding: 15px 20px;
                border-bottom: 1px solid #333;
                width: 100%;
                text-align: center;
            }
        }
        
        /* ---------------------------------------------------- */
        /* TESTIMONIALS PAGE SPECIFIC STYLES (Grid Design) */
        /* ---------------------------------------------------- */
        .hero-section {
            background-color: #444;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .testimonials-grid {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 30px;
        }
        
        .testimonial-card {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensures cards in the same row are the same height */
            box-sizing: border-box;
        }
        
        .testimonial-card p {
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        
        .client-info {
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .client-info strong {
            display: block;
            font-weight: bold;
            color: #000;
        }
        
        .rating {
            color: #ffcc00; /* Yellow stars */
            margin-bottom: 10px;
        }
        
        /* FOOTER STYLES */
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
        }
        footer a { color: #ffcc00; text-decoration: none; }
        footer hr { border-color: rgba(255,255,255,0.2); margin: 15px auto; }
        
    </style>
</head>
