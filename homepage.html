<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine - Marquees, Discos & Bar Hire</title>

    <style>
        /* ---------------------------------------------------- */
        /* GLOBAL CSS & NAVIGATION FIXES */
        /* ---------------------------------------------------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Space for fixed header */
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        img { max-width: 100%; height: auto; display: block; }

        /* ---------------------------------------------------- */
        /* 1. HEADER & NAVIGATION - BASE STYLE (DESKTOP) */
        /* ---------------------------------------------------- */
        .header {
            background-color: #000 !important;
            color: #fff;
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 3px solid #ffcc00; /* Yellow line */
        }
        
        .navbar {
            max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 20px; text-transform: uppercase; font-size: 13px; box-sizing: border-box;
        }
        
        .logo { display: flex; align-items: center; order: 2; flex-shrink: 0; margin: 0 10px; }
        .logo img { height: 30px; margin-right: 5px; }
        
        .nav-links-left, .nav-links-right { display: flex; gap: 15px; align-items: center; flex-wrap: nowrap; }
        .nav-links-left { order: 1; }
        .nav-links-right { order: 3; }
        
        .nav-links-left a, .nav-links-right a, .nav-links-mobile a {
            color: #fff; white-space: nowrap; padding: 10px 0; transition: color 0.3s; text-decoration: none;
        }
        .nav-links-left a:hover, .nav-links-right a:hover, .nav-links-mobile a:hover { color: #ffcc00; }
        
        .menu-toggle, .nav-links-mobile { display: none; }

        /* MEDIA QUERY: MOBILE STYLES (< 900px) */
        /* ---------------------------------------------------- */
