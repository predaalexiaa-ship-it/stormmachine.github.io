<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Stiluri specifice pentru a centra formularul */
        .form-container {
            max-width: 400px;
            margin: 150px auto 50px auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>LOGIN</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Parolă" required>
            <button type="submit">Autentificare</button>
            <p>Nu ai cont? <a href="register.html">Înregistrează-te</a></p>
            <a href="index.html" class="back-link" style="text-decoration: none;">
            <i class="fas fa-home"></i> Return to Storm Machine Homepage
        </form>
    </div>

    <footer>
        </footer>

    </body>
</html>
