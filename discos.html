<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine Entertainment - Discos & DJs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================================== */
        /* 0. ROOT VARIABLES & GLOBAL STYLES */
        /* ==================================================== */
        :root {
            --color-primary: #000;
            --color-blue-text: #003366; /* Dark blue for titles/cta */
            --color-accent: #FFCC00; 
            --color-dark-text: #333;
            --color-light-text: #fff;
            --color-footer-bg: #1c1c1c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--color-dark-text);
            padding-top: 60px; 
            overflow-x: hidden;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        a { text-decoration: none; color: inherit; }

        /* ==================================================== */
        /* 1. HEADER & NAVIGATION (With Centered Logo) */
        /* ==================================================== */
        .header {
            background-color: var(--color-primary);
            color: var(--color-light-text);
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar {
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
            text-transform: uppercase; 
            font-size: 13px; 
            box-sizing: border-box;
            position: relative;
        }

        .logo { 
            /* Absolute positioning to center the logo */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            
            display: flex; 
            align-items: center; 
            flex-shrink: 0; 
            margin: 0; 
            z-index: 1010; 
        }
        
        .logo img { 
            height: 40px; 
            margin-right: 5px; 
            border-radius: 50%;
        }
        .logo span {
            color: var(--color-light-text);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            display: none; 
        }

        .nav-links { display: flex; gap: 15px; align-items: center; flex-wrap: nowrap; }
        .nav-links-left { order: 1; margin-right: auto; } 
        .nav-links-right { order: 3; margin-left: auto; } 

        .nav-links a {
            color: var(--color-light-text); 
            white-space: nowrap; 
            padding: 10px 0; 
            transition: color 0.3s; 
        }
        .nav-links a:hover { color: var(--color-accent); }
        
        .menu-toggle, .nav-links-mobile { display: none; }

        /* ==================================================== */
        /* 2. DISCOS HERO SECTION */
        /* ==================================================== */
        .page-hero {
            position: relative;
            height: 400px;
            /* Placeholder background image for a DJ/Disco setup */
            background-image: url('images/discos-hero-bg.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            text-align: center;
            padding-bottom: 40px;
        }
        
        .page-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* Dark overlay for contrast */
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }

        .page-hero h1 {
            position: relative;
            z-index: 10;
            color: #fff;
            font-size: 3.5em;
            font-weight: 700;
            text-transform: capitalize;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* ==================================================== */
        /* 3. INTRO TEXT & OFFERING SECTION */
        /* ==================================================== */
        .intro-text {
            text-align: center;
            padding: 60px 20px 40px 20px;
        }

        .intro-text h2 {
            color: var(--color-blue-text);
            font-size: 1.4em;
            font-weight: 700;
            max-width: 900px;
            margin: 0 auto 20px auto;
        }

        .intro-text p {
            color: #666;
            font-size: 1em;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        /* --- THREE COLUMNS OFFERING --- */
        .offering-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 20px 0 80px 0;
            text-align: center;
        }

        .offering-item {
            padding: 20px;
            border-radius: 5px;
        }

        .offering-item i {
            font-size: 3em;
            color: var(--color-accent); 
            margin-bottom: 15px;
        }

        .offering-item h4 {
            color: var(--color-blue-text);
            font-size: 1.1em;
            font-weight: 900; 
            text-transform: uppercase;
            margin: 0 0 10px 0;
        }

        .offering-item p {
            font-size: 0.9em;
            color: #444;
            line-height: 1.4;
            margin: 0;
        }
        
        /* ==================================================== */
        /* 4. GET A QUOTE (Consistent) */
        /* ==================================================== */
        .get-a-quote-bottom {
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 40px;
            background-color: #f7f7f7; 
        }
        
        .get-a-quote-bottom h3 {
            color: var(--color-blue-text);
            font-size: 2em;
            margin-bottom: 15px;
        }
        .get-a-quote-bottom p {
            color: var(--color-blue-text);
            font-size: 1.2em;
            font-weight: 500;
        }
        .get-a-quote-bottom a {
            font-weight: 700;
            color: var(--color-blue-text);
        }

        /* ==================================================== */
        /* 5. FOOTER (Identical) */
        /* ==================================================== */
        .footer {
            background-color: var(--color-footer-bg);
            color: #ccc;
            padding: 40px 0 10px 0;
            font-size: 0.9em;
        }
        .footer-main { display: flex; justify-content: space-between; flex-wrap: wrap; }
        .footer-logo-section { flex: 1 1 300px; margin-bottom: 20px; }
        .footer-logo-section img { height: 40px; margin-bottom: 10px; }
        .contact-info, .footer-nav { flex: 1 1 200px; margin-bottom: 20px; }
        .contact-info a, .footer-nav a { color: #ccc; transition: color 0.3s; }
        .contact-info a:hover, .footer-nav a:hover { color: var(--color-accent); }
        .footer-socials { display: flex; gap: 15px; margin-top: 10px; }
        .footer-bottom { border-top: 1px solid #333; padding-top: 10px; text-align: center; margin-top: 20px; }

        /* 6. RESPONSIVE */
        /* ==================================================== */
